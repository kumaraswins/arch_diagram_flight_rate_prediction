<!DOCTYPE html>
<html lang="en" ng-app="SampleAPP">
    <head>
        <meta charset="UTF-8">
        <title>Angular Material Design Starter App</title>
        <link rel="stylesheet" href="/static/lib/css/angular-material.css">
        <link rel="stylesheet" href="/static/css/style.css">        
    </head>

    <body layout="row" ng-controller="MainController">
        
        <div layout="column" class="relative" layout-fill role="main">
            <md-toolbar ng-show="!showSearch">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>
                    <h3>FLIGHT PRICE PREDICTION</h3>
                    <span flex></span>
                    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                        <ng-md-icon icon="search"></ng-md-icon>
                    </md-button>
                    <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                        <ng-md-icon icon="more_vert"></ng-md-icon>
                    </md-button>
                </div>

            </md-toolbar>
            <md-toolbar class="md-hue-1" ng-show="showSearch">
                <div class="md-toolbar-tools">
                    <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                        <ng-md-icon icon="arrow_back"></ng-md-icon>
                    </md-button>
                    <h3 flex="10">
                Back
              </h3>
                    <md-input-container md-theme="input" flex>
                        <label>&nbsp;</label>
                        <input ng-model="search.who" placeholder="enter search">
                    </md-input-container>
                    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                        <ng-md-icon icon="search"></ng-md-icon>
                    </md-button>
                </div>

            </md-toolbar>

                <div ng-view layout="column" layout-fill layout-padding>
                    <div class="inset" hide-sm></div>
                </div>

        </div>
        <!-- Angular Material Dependencies -->
        <script src="/static/lib/js/angular.min.js"></script>
        <script src="/static/lib/js/angular-animate.min.js"></script>
        <script src="/static/lib/js/angular-aria.min.js"></script>
        <script src="/static/lib/js/angular-material.min.js"></script>
        <script src="/static/js/asserts/material-icons.js"></script>
        <script src="/static/js/asserts/angular-route.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/service/DataService.js"></script>
        <script src="/static/js/directive/custom-directive.js"></script>
        <script src="/static/js/controller/DashboardController.js"></script>
        <script src="/static/js/controller/FriendsController.js"></script>
        <script src="/static/js/controller/RegisterController.js"></script>
    </body>

</html>
